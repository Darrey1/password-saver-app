{% extends 'pw_storage/user_password/base.html' %}
{%load crispy_forms_tags%}

{% block content %}
{% load bootstrap %}
{% if messages %}
<div class="alert alert-primary" role="alert" >
  <h3 style="color:red">
  {% for message in messages %}
     {{ message }}
    {% endfor %} </h3>
</div>
{% endif %}
<br>
<h1>Register</h1>
<br>
<form method="POST">
  {% csrf_token %} 
  <fieldset class="form-group">
    {{ form|crispy }}
  </fieldset>

 <div class="form-check">
    <input type="checkbox" class="form-check-input" id="checkchecked" required="true">
    <label class="form-check-label" for="checkchecked">Approve conditions</label>
  </div> 
  <div class="form-group">
<button type="submit" class="btn btn-primary">Submit</button>

</div>
{% endblock %}
